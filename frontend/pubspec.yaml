name: dev_platform_app
description: Remote Dev Platform - Flutter Client
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # HTTP client
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI
  cupertino_icons: ^1.0.6

  # Markdown rendering
  flutter_markdown: ^0.6.18

  # URL handling
  url_launcher: ^6.2.2

  # WebSocket
  web_socket_channel: ^2.4.0

  # File picker for uploads
  file_picker: ^6.1.1

  # HTTP client for mobile downloads
  dio: ^5.4.0

  # Access to app directories (for mobile downloads)
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
